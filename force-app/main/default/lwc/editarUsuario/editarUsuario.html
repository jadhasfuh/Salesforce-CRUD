<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Editar Usuario</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            variant="inverse"></lightning-icon>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="ID" value={usuario.Id} data-field="Id" disabled>
                    </lightning-input>
                    <lightning-input label="Name" value={usuario.Name} onchange={handleInputChange} data-field="name" required>
                    </lightning-input>
                    <lightning-input label="Username" value={usuario.Username__c} onchange={handleInputChange}
                        data-field="username" required>
                    </lightning-input>
                    <lightning-input label="Email" value={usuario.Email__c} onchange={handleInputChange} data-field="email"
                        required>
                    </lightning-input>
                    <lightning-input label="Phone" value={usuario.Phone__c} onchange={handleInputChange} data-field="phone"
                        required>
                    </lightning-input>
                    <lightning-input label="Street" value={usuario.Adress__Street__s} onchange={handleInputChange} data-field="street"
                        required>
                    </lightning-input>
                    <lightning-input label="Suite" value={usuario.Suite__c} onchange={handleInputChange} data-field="suite"
                        required>
                    </lightning-input>
                    <lightning-input label="City" value={usuario.Adress__City__s} onchange={handleInputChange} data-field="city" required>
                    </lightning-input>
                    <lightning-input label="Postal Code" value={usuario.Adress__PostalCode__s} onchange={handleInputChange}
                        data-field="zipcode" required>
                    </lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={closeModal}></lightning-button>
                    <lightning-button label="Editar" variant="brand" onclick={modificarUsuario}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
